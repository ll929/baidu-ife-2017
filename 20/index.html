<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态数据绑定（二）</title>
</head>
<body>
<script>
    function Observer(data) {
        this.data = data;
        this.walk(this.data);
    }
    Observer.prototype.walk = function (obj) {
        let keys = Object.keys(obj);
        keys.forEach(function (key) {
            if (typeof obj[key] === 'object') {
                new Observer(obj[key]);
            }
            let val = obj[key];
            this.convert(key,val);
        }, this)
    };
    Observer.prototype.convert = function (key,val) {
        Object.defineProperty(this.data, key, {
            get: function () {
                console.log(`你访问了${key}`);
                return val;
            },
            set: function (newVal) {
                if(newVal === val) return;
                val = newVal;
                if(typeof val === 'object'){
                   new Observer(val);
                }
            }
        });
    };

    Observer.prototype.$watch = function (prop,callback) {
        if (this.data.hasOwnProperty(prop)){
            ///let descriptor = Object.getOwnPropertyDescriptor(this.data,prop);
            ///descriptor.set = function (newVal) {
            ///    //let oldVal = descriptor.get();
            ///    //descriptor.set(newVal);
            ///    //callback && typeof callback === 'function' && callback(newVal,oldVal);
            ///}

            let descriptor = Object.getOwnPropertyDescriptor(this.data,prop),
                descriptorSet = descriptor.set;
            Object.defineProperty(this.data,prop,{
                set: function (newVal) {
                    let oldVal = descriptor.get();
                    descriptorSet(newVal);
                    callback && typeof callback === 'function' && callback(newVal,oldVal,prop);
                }
            });
        }
    };

    let app1 = new Observer({
        a: 1,
        b: 2,
        c: {
            d: 3,
            e: 4,
            f: {
                g: 5,
                h: 6,
            },
            j: 8,
        },
        i: 7
    });

    app1.$watch('a',function (newVal,oldVal,prop) {
       console.log(`你改变了${prop},由${oldVal}变为${newVal}。`)
    })
</script>
</body>
</html>
